<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión/Registrarse</title>
  <!-- Puedes agregar aquí tus archivos de CSS -->
</head>
<body>
  <button class="back-button"><a routerLink="/home">Volver</a></button>
  <div class="container">
    <img src="Biblio.png" alt="Logo Discord">
    <div>
      <h2>Bienvenido de nuevo</h2>

      </form>
      <p>¿Necesitas una cuenta? <a routerLink="/registro">Regístrate</a></p>
    </div>
  </div>
</body>
